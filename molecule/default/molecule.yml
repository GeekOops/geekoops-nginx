---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: leap
    image: registry.opensuse.org/home/ph03nix/containers/containers/leap:ansible-leap
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/sbin/init"}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
  - name: bullseye
    image: grisu48/bullseye-ansible
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/sbin/init"}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
provisioner:
  name: ansible
  inventory:
    host_vars:
      leap:
        vhosts_dir: "/etc/nginx/vhosts.d"
        deploy_nginx_config: true
      bullseye:
        vhosts_dir: "/etc/nginx/sites-enabled"
        deploy_nginx_config: false
verifier:
  name: testinfra
  lint:
    name: flake8
lint: |
  set -e
  yamllint .
